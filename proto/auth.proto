syntax = "proto3";

option go_package = "./pb";


message User {
  string email = 1;
  string password = 2;
}

message Response {
  string message = 1;
  string error = 2;
}

message RegisterRequest {User user = 1;}
message RegisterResponse {Response response = 1;}

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
}

