syntax = "proto3";

option go_package = "./pb";

import "common.proto";

message Pdata {
  string token = 1;
  string pname = 2;
  string ptype = 3;
  bytes pdata = 4;
  bytes keyHash = 5;
}

message AddPdataRequest {Pdata pdata = 1;}
message AddPdataResponse {Response response = 1;}

service PrivateData {
  rpc AddPdata(AddPdataRequest) returns (AddPdataResponse) {}
}

